<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout::head"></head>

<body>
	<header th:replace="layout/layout::header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
						
				<form th:action="@{/form}" th:object="${empleado}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"> Nombre </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
							</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2  col-form-label"> Apellido </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
							</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2  col-form-label">Puesto </label>
						<div class="col-sm-6">
							<select th:field="*{puesto}" class="form-control"
								th:errorclass="'form-control alert-danger'">
								<option value="">--seleccionar puesto--</option>
								<option th:each="puesto: ${puestos.entrySet()}"
									th:text="${puesto.key}" th:value="${puesto.key}"></option>
							</select> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('puesto')}" th:errors="*{puesto}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2  col-form-label">Fecha ingreso </label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fechaIngreso}"
								class="form-control" th:errorclass="'form-control alert-danger'"
								th:value="fechaIngreso" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaIngreso')}"
								th:errors="*{fechaIngreso}"> </small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear empleado"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout::footer"> </footer>
</body>
</html>
